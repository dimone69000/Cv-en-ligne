<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Développeur web Dimitri Bonnet</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <div id="contenu">
      <div class="radial-simple">
        <div id="bandeau-top">
          <img src="img/visage_logo.png" alt="" />
          <img src="img/nom_logo.png" alt="" />
          <img src="img/logo_dev_web.png" alt="" />
        </div>
        <p id="intro">
          Je suis actuellement en formation dévellopeur web / web mobile avec
          l’organisme Human Booster, je recherche un stage de fin de formation
          du 17/07/2023 au 13/09/2023 en tant que développeur front-end où
          j’apporterai mes compétences pour tous vos besoins et projets.
        </p>
        <div class="transition" id="cadre-bouton-1">
          <a href="#"
            ><img class="titre" img src="img/bouton_formations.png" alt=""
          /></a>
          <img
            class="cadre-resultat"
            src="img/formations_resultat.png"
            alt=""
          />
        </div>
        <div class="transition" id="cadre-bouton-2">
          <a href="#"
            ><img class="titre" img src="img/bouton_competence.png" alt=""
          /></a>
          <img
            class="cadre-resultat"
            src="img/bouton_competence_resultat.png"
            alt=""
          />
        </div>
        <div class="transition" id="cadre-bouton-3">
          <a href="#"
            ><img class="titre" img src="img/bouton_autre.png" alt=""
          /></a>
          <img
            class="cadre-resultat"
            src="img/bouton_autre_experience_resultat.png"
            alt=""
          />
        </div>
        <div class="transition" id="cadre-bouton-4">
          <a href="#"
            ><img class="titre" img src="img/bouton_ci.png" alt=""
          /></a>
          <img class="cadre-resultat" src="img/bouton_ci_resultat.png" alt="" />
        </div>
        <div id="bandeau_du_bas">
          <a href="#bandeau-top"><img src="img/fleche.png" alt="" /></a>
          <img class="contact" src="img/bandeau_contact.png" alt="contact" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
